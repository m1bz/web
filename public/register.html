<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register Â· Spartacus Fitness</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header" role="banner">
  <a href="home.html" class="logo-link">
    <img src="logo.jpeg" alt="Spartacus" class="logo-img">
    <span class="logo-text">Spartacus</span>
  </a>
  <h1 style="font-size:1.4rem;font-weight:700">Register</h1>
  <button id="user-btn" class="user-btn" aria-label="Account"></button>
</header>

<main class="centered">
  <form id="register-form" class="auth-form">
    <h2>Create account</h2>
    <label>Username
      <input type="text" name="username" required>
    </label>
    <label>Email
      <input type="email" name="email" required>
    </label>
    <label>Password
      <input type="password" name="password" required>
    </label>
    <button type="submit" class="btn-primary">Register</button>
    <p class="switch-link">Have an account? <a href="login.html">Login</a></p>
    <p id="register-error" class="error-msg" hidden></p>
  </form>
</main>

<script defer src="auth.js"></script>
<script defer src="register.js"></script>
</body>
</html>
