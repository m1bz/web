<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin – Exercise Management – Spartacus</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    .admin-modes {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
    }
    .mode-btn {
      padding: 0.8rem 1.5rem;
      border: 2px solid var(--brand);
      background: rgba(255,255,255,0.1);
      color: var(--text);
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }
    .mode-btn.active {
      background: var(--brand);
      color: #fff;
    }
    .mode-btn:hover:not(.active) {
      background: var(--brand-lite);
      color: #fff;
    }
    .mode-content {
      display: none;
    }
    .mode-content.active {
      display: block;
    }
    .exercise-list {
      max-height: 300px;
      overflow-y: auto;
      border: 2px solid rgba(52, 152, 219, 0.3);
      border-radius: var(--radius);
      margin-bottom: 1rem;
    }
    .exercise-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      cursor: pointer;
      transition: background 0.2s;
    }
    .exercise-item:hover {
      background: rgba(52, 152, 219, 0.1);
    }
    .exercise-item.selected {
      background: rgba(52, 152, 219, 0.2);
    }
    .exercise-info {
      flex: 1;
    }
    .exercise-name {
      font-weight: 600;
      color: var(--brand-lite);
    }
    .exercise-meta {
      font-size: 0.85rem;
      color: #bdc3c7;
    }
    .media-upload-section {
      margin-top: 1rem;
      padding: 1rem;
      border: 2px dashed rgba(52, 152, 219, 0.3);
      border-radius: var(--radius);
    }
    .existing-media {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .media-item {
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
    }
    .media-item img,
    .media-item video {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .media-delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .delete-confirm {
      background: rgba(231, 76, 60, 0.1);
      border: 2px solid #e74c3c;
      border-radius: var(--radius);
      padding: 1rem;
      margin-top: 1rem;
    }
    .confirm-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .btn-danger {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
    }
    .btn-danger:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  
  <div id="site-header"></div>
  
  <main class="layout" role="main" style="grid-template-columns:1fr;">
    <section style="padding:2rem; max-width:800px; margin:0 auto;">
      
      <!-- Mode Selection -->
      <div class="admin-modes">
        <button class="mode-btn active" data-mode="create">Create Exercise</button>
        <button class="mode-btn" data-mode="modify">Modify Exercise</button>
        <button class="mode-btn" data-mode="delete">Delete Exercise</button>
      </div>

      <!-- CREATE MODE -->
      <div id="create-mode" class="mode-content active">
        <h2 style="margin-bottom: 1.5rem; color: var(--brand);">Create New Exercise</h2>
        <form id="exercise-form" class="auth-form" enctype="multipart/form-data">
          <label>Exercise Name
            <input type="text" name="name" required>
          </label>

          <label>Primary Muscle
            <select name="primary_muscle" id="primary-muscle-select" required>
              <option value="" disabled selected>Select primary muscle</option>
            </select>
          </label>

          <label>Secondary Muscles (hold Ctrl/Cmd to select multiple)
            <select name="secondary_muscles" id="secondary-muscles-select" multiple size="5">
              <!-- populated by admin.js -->
            </select>
          </label>

          <label>Difficulty
            <select name="difficulty" required>
              <option value="novice">Novice</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </label>

          <label>Equipment Type
            <input type="text" name="equipment_type" required>
          </label>

          <label>Equipment Subtype
            <input type="text" name="equipment_subtype">
          </label>

          <label>Instructions
            <textarea name="instructions" rows="5" required></textarea>
          </label>

          <label>Media (image or video)
            <input type="file" name="media" accept="image/*,video/*">
          </label>

          <button type="submit" class="btn-primary" style="width:100%;">Add Exercise</button>
          <p id="submit-message" class="error-msg" hidden></p>
        </form>
      </div>

      <!-- MODIFY MODE -->
      <div id="modify-mode" class="mode-content">
        <h2 style="margin-bottom: 1.5rem; color: var(--brand);">Modify Exercise</h2>
        
        <div class="exercise-list" id="modify-exercise-list">
          <p style="padding: 1rem; text-align: center;">Loading exercises...</p>
        </div>

        <form id="modify-form" class="auth-form" enctype="multipart/form-data" style="display: none;">
          <input type="hidden" id="modify-exercise-id" name="exercise_id">
          
          <label>Exercise Name
            <input type="text" id="modify-name" name="name" required>
          </label>

          <label>Primary Muscle
            <select id="modify-primary-muscle" name="primary_muscle" required>
              <!-- populated by admin.js -->
            </select>
          </label>

          <label>Secondary Muscles
            <select id="modify-secondary-muscles" name="secondary_muscles" multiple size="5">
              <!-- populated by admin.js -->
            </select>
          </label>

          <label>Difficulty
            <select id="modify-difficulty" name="difficulty" required>
              <option value="novice">Novice</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </label>

          <label>Equipment Type
            <input type="text" id="modify-equipment-type" name="equipment_type" required>
          </label>

          <label>Equipment Subtype
            <input type="text" id="modify-equipment-subtype" name="equipment_subtype">
          </label>

          <label>Instructions
            <textarea id="modify-instructions" name="instructions" rows="5" required></textarea>
          </label>

          <div class="media-upload-section">
            <h4>Existing Media</h4>
            <div id="existing-media" class="existing-media"></div>
            
            <label style="margin-top: 1rem;">Add New Media
              <input type="file" name="new_media" accept="image/*,video/*">
            </label>
          </div>

          <button type="submit" class="btn-primary" style="width:100%;">Update Exercise</button>
          <p id="modify-message" class="error-msg" hidden></p>
        </form>
      </div>

      <!-- DELETE MODE -->
      <div id="delete-mode" class="mode-content">
        <h2 style="margin-bottom: 1.5rem; color: var(--brand);">Delete Exercise</h2>
        
        <div class="exercise-list" id="delete-exercise-list">
          <p style="padding: 1rem; text-align: center;">Loading exercises...</p>
        </div>

        <div id="delete-confirm" class="delete-confirm" style="display: none;">
          <h4>Are you sure you want to delete this exercise?</h4>
          <div id="delete-exercise-details"></div>
          <div class="confirm-buttons">
            <button id="confirm-delete" class="btn-danger">Yes, Delete</button>
            <button id="cancel-delete" class="btn-secondary">Cancel</button>
          </div>
          <p id="delete-message" class="error-msg" hidden></p>
        </div>
      </div>

    </section>
  </main>

  <script defer src="auth.js"></script>
  <script defer src="admin.js"></script>
  <script defer src="include-header.js"></script>
</body>
</html>
