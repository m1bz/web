<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile · Spartacus</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .profile-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }
    .page-title {
      text-align: center;
      color: var(--brand);
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .profile-section {
      margin: 2rem 0;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--radius);
      border: 1px solid rgba(52, 152, 219, 0.2);
    }
    .profile-header {
      color: var(--brand-lite);
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    .form-group input,
    .form-group select {
      padding: 0.75rem;
      border: 1px solid rgba(52, 152, 219, 0.3);
      border-radius: var(--radius);
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      transition: border-color 0.3s;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
    }
    .form-group input:disabled {
      background: rgba(255, 255, 255, 0.02);
      color: #bdc3c7;
      cursor: not-allowed;
    }
    .save-button {
      background: var(--brand);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      margin-top: 1rem;
    }
    .save-button:hover {
      background: var(--brand-lite);
    }
    .save-button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    .profile-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin: 1rem 0;
    }
    .stat-card {
      background: rgba(52, 152, 219, 0.1);
      padding: 1rem;
      border-radius: var(--radius);
      text-align: center;
      border: 1px solid rgba(52, 152, 219, 0.2);
      transition: transform 0.2s;
    }
    .stat-card:hover {
      transform: translateY(-2px);
    }
    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--brand-lite);
    }
    .stat-label {
      font-size: 0.9rem;
      color: #bdc3c7;
      margin-top: 0.25rem;
    }
    .success-message {
      background: rgba(40, 167, 69, 0.1);
      color: #28a745;
      padding: 1rem;
      border-radius: var(--radius);
      margin: 1rem 0;
      border: 1px solid rgba(40, 167, 69, 0.3);
    }
    .error-message {
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      padding: 1rem;
      border-radius: var(--radius);
      margin: 1rem 0;
      border: 1px solid rgba(220, 53, 69, 0.3);
    }
    .info-box {
      background: rgba(23, 162, 184, 0.1);
      color: var(--brand-lite);
      padding: 1rem;
      border-radius: var(--radius);
      margin: 1rem 0;
      border: 1px solid rgba(23, 162, 184, 0.3);
    }
    .info-box h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1rem;
      color: var(--brand);
    }
    .info-box p {
      margin: 0;
      font-size: 0.9rem;
      line-height: 1.5;
    }
    .loading-container {
      text-align: center;
      padding: 3rem;
      color: #bdc3c7;
    }
    .loading-container::before {
      content: "⏳";
      font-size: 2rem;
      display: block;
      margin-bottom: 1rem;
    }
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      .profile-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<div id="site-header"></div>

  <main class="layout" role="main" style="grid-template-columns:1fr;">
    <div class="profile-container">
      <h1 class="page-title">My Profile</h1>
      
      <div id="profile-container">
        <div id="loading" class="loading-container">
          <p>Loading profile...</p>
        </div>
      </div>
    </div>
  </main>

  <script defer src="auth.js"></script>
  <script defer src="profile.js"></script>
  <script defer src="include-header.js"></script>
</body>
</html>
