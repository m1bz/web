<!-- public/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Â· Spartacus</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .profile-section {
      margin: 2rem 0;
      padding: 1.5rem;
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }
    .profile-header {
      color: var(--brand);
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    .form-group input,
    .form-group select {
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      background: var(--background);
      color: var(--text);
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.1);
    }
    .save-button {
      background: var(--brand);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }
    .save-button:hover {
      background: var(--brand-dark);
    }
    .save-button:disabled {
      background: var(--text-secondary);
      cursor: not-allowed;
    }
    .profile-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin: 1rem 0;
    }
    .stat-card {
      background: var(--background);
      padding: 1rem;
      border-radius: var(--radius);
      text-align: center;
      border: 1px solid var(--border);
    }
    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--brand);
    }
    .stat-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }
    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: var(--radius);
      margin: 1rem 0;
      border: 1px solid #c3e6cb;
    }
    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border-radius: var(--radius);
      margin: 1rem 0;
      border: 1px solid #f5c6cb;
    }
    .info-box {
      background: #d1ecf1;
      color: #0c5460;
      padding: 1rem;
      border-radius: var(--radius);
      margin: 1rem 0;
      border: 1px solid #bee5eb;
    }
    .info-box h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1rem;
    }
    .info-box p {
      margin: 0;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="header" role="banner">
    <a href="home.html" class="logo-link">
      <img src="logo.jpeg" alt="Spartacus" class="logo-img">
      <span class="logo-text">Spartacus</span>
    </a>
    <h1 style="font-size:1.4rem;font-weight:700">Profile</h1>
    <button id="user-btn" class="user-btn" aria-label="Account"></button>
  </header>

  <main class="layout" role="main" style="max-width: 800px;">
    <div id="profile-container">
      <div id="loading" style="text-align: center; padding: 2rem;">
        <p>Loading profile...</p>
      </div>
    </div>
  </main>

  <script defer src="auth.js"></script>
  <script defer src="profile.js"></script>
</body>
</html>
