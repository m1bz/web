<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises - Spartacus Fitness</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    <header class="header">        <div class="logo">
            <a href="index.html" class="logo-link">
                <img src="logo.jpeg" alt="Spartacus Logo" class="logo-img">
                <span class="logo-text">Spartacus</span>
            </a>
        </div><div class="search-container">
            <input type="text" id="search-input" placeholder="Search exercises..." class="search-input">
            <div id="search-results" class="search-results"></div>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn" onclick="location.href='workout-selection.html'">Start Workout</button>
            <button class="action-btn" onclick="location.href='exercise-selection.html'">Create your own</button>
            <button class="action-btn" onclick="location.href='body-parts.html'">Explore</button>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <button class="back-btn" onclick="history.back()">‚Üê Back to Body Parts</button>
                <h1 id="page-title">Exercises</h1>
                <p id="page-subtitle">Target specific muscle groups</p>
            </div>

            <div class="exercises-container">
                <div class="exercises-grid" id="exercises-grid">
                    <!-- Exercises will be loaded here by JavaScript -->
                </div>
            </div>

            <!-- Exercise Details Modal -->
            <div id="exercise-modal" class="modal hidden">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h2 id="modal-title">Exercise Name</h2>
                    <div class="exercise-details">
                        <div class="exercise-info">
                            <h3>Instructions:</h3>
                            <ol id="exercise-instructions">
                                <!-- Instructions will be loaded here -->
                            </ol>
                        </div>
                        <div class="exercise-meta">
                            <div class="exercise-stat">
                                <span class="stat-label">Difficulty:</span>
                                <span id="exercise-difficulty" class="stat-value">Beginner</span>
                            </div>
                            <div class="exercise-stat">
                                <span class="stat-label">Equipment:</span>
                                <span id="exercise-equipment" class="stat-value">None</span>
                            </div>
                            <div class="exercise-stat">
                                <span class="stat-label">Type:</span>
                                <span id="exercise-type" class="stat-value">Strength</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button class="btn btn-primary" id="add-to-workout-btn">Add to Workout</button>
                        <button class="btn btn-secondary" id="log-exercise-btn">Log Exercise</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="exercises-by-bodypart.js"></script>
</body>
</html>
