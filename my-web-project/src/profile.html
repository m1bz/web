<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Spartacus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html" style="text-decoration: none; display: flex; align-items: center; gap: 15px;">
                <img src="logo.jpeg" alt="Spartacus Logo" class="logo-img">
                <span class="logo-text">Spartacus</span>
            </a>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search exercises..." class="search-input">
            <div id="search-results-dropdown" class="search-results" style="display: none;"></div>
        </div>
        <div id="user-profile-button-container"></div>
    </header>

    <main class="main-content profile-container">
        <h1>Your Profile</h1>
        <div id="profile-details" class="profile-details-card">
            <!-- User details will be populated here -->
            <p>Loading profile...</p>
        </div>
        
        <div id="profile-actions">
            <button id="edit-profile-btn" class="action-btn">Edit Profile (WIP)</button>
            <button id="view-my-workouts-btn" class="action-btn">My Saved Workouts</button>
        </div>
    </main>

    <script src="all-exercises.js"></script>
    <script src="auth.js"></script>
    <script src="profile.js"></script>
    <script src="shared-search.js"></script> <!-- For header search bar -->
</body>
</html>
