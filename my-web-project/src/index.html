<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
             <a href="index.html" style="text-decoration: none; display: flex; align-items: center; gap: 15px;">
                <img src="logo.jpeg" alt="Spartacus Logo" class="logo-img">
                <span class="logo-text">Spartacus</span>
            </a>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search exercises..." class="search-input">
            <div id="search-results-dropdown" class="search-results" style="display: none;"></div> 
        </div>
        <div id="user-profile-button-container"></div>
    </header>
    <main class="main-content">
        <div class="workout-grid">
            <div class="workout-card">
                <h2>Explore Exercises</h2>
                <p>Discover exercises for every muscle group</p>
                <button class="select-workout-btn" id="explore-exercises-btn">Explore</button>
            </div>
            <div class="workout-card">
                <h2>Create Your Workout</h2>
                <p>Design your custom workout routine</p>
                <button class="select-workout-btn" id="create-workout-btn">Create</button>
            </div>
        </div>
    </main>
    
    <script src="all-exercises.js"></script>
    <script src="index.js"></script>
    <script src="auth.js"></script> 
</body>
</html>
