<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workouts - Spartacus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html" style="text-decoration: none; display: flex; align-items: center; gap: 15px;">
                <img src="logo.jpeg" alt="Spartacus Logo" class="logo-img">
                <span class="logo-text">Spartacus</span>
            </a>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search exercises..." class="search-input">
            <div id="search-results-dropdown" class="search-results" style="display: none;"></div>
        </div>
        <div id="user-profile-button-container"></div>
    </header>
    
    <main class="main-content">
        <h1>My Custom Workouts</h1>
        
        <div id="workouts-container" class="workouts-container workout-grid">
            <!-- Workouts will be dynamically loaded here -->
        </div>
        
        <div class="workout-actions">
            <a href="exercise-selection.html" class="create-new-btn">+ Create New Workout</a>
        </div>
        
        <div class="back-to-home">
            <a href="workout-selection.html" class="back-btn">‚Üê Back to Workout Types</a>
        </div>
    </main>
    
    <script src="all-exercises.js"></script>
    <script src="auth.js"></script>
    <script src="my-workouts.js"></script>
    <script src="shared-search.js"></script> 
</body>
</html>
