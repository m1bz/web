<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Spartacus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html" style="text-decoration: none; display: flex; align-items: center; gap: 15px;">
                <img src="logo.jpeg" alt="Spartacus Logo" class="logo-img">
                <span class="logo-text">Spartacus</span>
            </a>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search exercises..." class="search-input">
            <!-- Search results dropdown will be dynamically populated here if needed on this page too -->
            <div id="search-results-dropdown" class="search-results" style="display: none;"></div> 
        </div>
        <div id="user-profile-button-container"></div>
    </header>

    <main class="main-content">
        <h1>Search Results</h1>
        <div id="search-query-display"></div>
        <div id="results-container" class="workout-grid">
            <!-- Search results will be dynamically inserted here -->
        </div>
    </main>

    <script src="all-exercises.js"></script> 
    <script src="search-results.js"></script>
    <script src="auth.js"></script> 
</body>
</html>
